<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konfirmasi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Pendaftaran Berhasil!</h2>
    <div id="tampilData"></div>
    <a href="index.html">‚Üê Kembali ke Beranda</a>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("dataDaftar"));
    if (data) {
      document.getElementById("tampilData").innerHTML = `
        <p><strong>NIK:</strong> ${data.nik}</p>
        <p><strong>Nama:</strong> ${data.nama}</p>
        <p><strong>Alamat:</strong> ${data.alamat}</p>
        <p><strong>Jenis Kelamin:</strong> ${data.jk}</p>
      `;
    } else {
      document.getElementById("tampilData").innerHTML = `<p>Data tidak ditemukan.</p>`;
    }
  </script>
</body>
</html>
